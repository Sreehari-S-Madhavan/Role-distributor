<!DOCTYPE html>
<html>
<head>
    <title>Random Role Distributor</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        .container { max-width: 400px; margin: auto; }
        textarea { width: 100%; height: 100px; }
        .result { margin-top: 20px; font-weight: bold; }
        .role-card {
            display: none;
            background: #f0f8ff;
            border: 2px solid #4CAF50;
            padding: 10px;
            margin-top: 15px;
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Role Distributor</h1>
        <textarea id="names" placeholder="Enter names (one per line)"></textarea>
        <button onclick="assignRoles()">Assign Roles</button>
        <button onclick="resetRoles()">Reset</button>
        <div id="result" class="result"></div>
    </div>

    <div class="role-card" id="roleCard">
        <h3>Role Details</h3>
        <p id="roleDescription"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
